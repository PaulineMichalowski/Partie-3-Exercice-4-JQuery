<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="jquery-3.2.1.js"></script>
  <title>Exercice 4</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <input type="button" value="Bouton 1" id="button_1">
  <input type="button" value="Bouton 2" id="button_2">
  <input type="button" value="Bouton 3" id="button_3">
  <input type="button" value="Bouton 4" id="button_4">
  <input type="button" value="Bouton 5" id="button_5">
  <div class="rectangle" id="rectangle"></div>
  <script type="text/javascript">
  $('#button_1').click(function() {
    var height = $('#rectangle').height() +10;
    $('#rectangle').css('height',height);
    if(height > 100) {
      $('#rectangle').css('height','10px');
    }
  });
  $('#button_2').click(function() {
    $('#rectangle').css('background-color','green');
  });
  $('#button_3').click(function() {
    $('#rectangle').css('background-color','blue');
  });
  $('#button_4').click(function() {
    $('#rectangle').hide();
  });
  $('#button_5').click(function() {
    $('#rectangle').show();
  });
  </script>
</body>
</html>
